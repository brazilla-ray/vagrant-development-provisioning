---
# This file sets the global variables available to all roles

# User variables
### Root user

root_user: root # Probably 'root'.
root_uid: 0 # Probably '0'.
root_group: root # Probably 'root'.
root_gid: 0 # Probably '0'.
root_password: ROOT_PASSWORD

### The main, non-root user
##### 'vagrant' by default.

admin_user: vagrant
admin_uid: 1000
admin_group: vagrant
admin_gid: 1000
admin_home: /home/vagrant
admin_password: ADMIN_PASSWORD # Unused, but if you set another default user, set this to set that user's password.

# Database users
### PostgreSQL

postgres_admin_user: postgres

### MySQL

mysql_admin_user: MYSQL_ADMIN_USER
mysql_admin_pass: MYSQL_ADMIN_PASS

# NGINX variables
document_root: /srv/www # This location can be changed.
